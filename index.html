<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/scripts/script.js" defer></script>
  <link rel="icon" type="image/png" sizes="16x16"  href="./assets/imagens/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <title>Blogr landing page</title>
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="Logo da Blogr" class="logo">

    <div class="menutopo">
      <fieldset>
        <legend>Product</legend>
        <select>
          <option>Prices</option>
          <option>Packages</option>
          <option>Releases</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Company</legend>
        <select>
          <option>Corporation</option>
          <option>Local</option>
          <option>People</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Connect</legend>
        <select>
          <option>Instagram</option>
          <option>LinkedIn</option>
          <option>Twitter</option>
        </select>
      </fieldset>
    </div>

    <img src="./assets/images/bg-pattern-intro-desktop.svg" alt="Quadrados e um circulo." class="imagemheader">

    <input type="button" value="Login" id="botaologin">
    <input type="button" value="Sign Up" id="botaosign">

    <h1 class="tituloheader">A modern publishing plataform</h1>
    <p class="textoheader">Grow your audience and build your online brand</p>

    <input type="button" value="Start for Free" id="botaostart">
    <input type="button" value="Learn More" id="botaolearn">


  </header>
  <main></main>
  <footer></footer>
</body>
</html>
